<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<h1>Tic Tac Toe </h1>
<div class="body">
	<div id="Score">
		<table>
			<tr>
				<th>
					You
				</th>
				<th>
					Opponent
				</th>
			</tr>
			<tr>
				<td id="you"> 0 </td>
				<td id="opponent"> 0 </td>
			</tr>
		</table>
		<button id="RestartButton" type="button" onclick="resetOnClick()" > Restart </button>
	</div>

	<div id="MatchMaking">
		<div id="SessionButtons">
			<button class="sessionButtons" type="button" onclick="onJoinButtonClicked()">Join Session</button>
			<button class="sessionButtons" type="button" onclick="onCreateButtonClicked()">Create Session</button>
		</div>
		<div id="CreateSession">
			<span id="MMTitle">Match Making</span>
		
			<div id="loader"></div>

			<span id="serverMessage"> </span>
		</div>
		<div id="JoinSession">
			<table id="SessionTable">
				<thead>
					<tr>
						<th>Session ID</th>
						<th>Player 1 ID</th>
						<th>Player 2 ID</th>
					</tr>
				</thead>
				<tbody id="SessionTableBody">
				</tbody>
			</table>
			<div>
				<button class="backButton" onclick="onBackButtonClicked()">Back</button>
			</div>
		</div>
	
	</div>

	<div id="PlayAgain">
		
		<span id="PlayAgainTitle">Play Again?</span>
		
		<button id="yes" type="button" onclick="onYesClick()" > Yes </button>
		<button id="no" type="button" onclick="onNoClick()" > No </button>

	</div>

	<div id="Game" style="display: none">
		
		<canvas id="canvas" width="300" height="300"></canvas>

		<p id="message"></p>

	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript" src="client.js">


</script>

</body>
</html>
